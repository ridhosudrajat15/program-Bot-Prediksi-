<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotPrediksi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Header Full Width -->
<header class="bg-gray-800 w-full px-0 py-3">
  <div class="flex justify-between items-center px-4">
    <button class="text-white text-2xl">☰</button>
    <h1 class="text-lg md:text-xl font-bold">BotPrediksi</h1>
    <button class="text-white text-2xl mr-[-12px]">⚙️</button>
  </div>
</header>
  


  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-4 space-y-4 max-w-4xl mx-auto w-full">

    <!-- Prediksi Card -->
    <div class="bg-gray-700 rounded-xl p-4">
      <p class="text-sm text-gray-300">⚽ Arsenal vs MU | 22:00 WIB</p>
      <p class="text-lg md:text-xl font-semibold text-green-400">Prediksi Bot: 2 - 1 ✅</p>
    </div>

    <!-- Chat Simulasi -->
    <div>
      <div class="bg-gray-800 p-3 rounded-lg w-fit max-w-[80%] mb-2">Siapa yang menang antara Madrid vs Sevilla?</div>
      <div class="bg-green-600 p-3 rounded-lg w-fit max-w-[80%] ml-auto">
        Berdasarkan data, Madrid 60%, Seri 25%, Sevilla 15%. Prediksi: 2 - 0
      </div>
    </div>

  </main>

  <!-- Chat Input -->
  <footer class="bg-gray-800 p-3 flex items-center space-x-2 max-w-4xl mx-auto w-full">
    <button class="text-2xl">➕</button>
    <input type="text" placeholder="Tulis pertanyaan di sini..." class="flex-1 bg-gray-700 text-white px-4 py-2 rounded-full outline-none" />
    <button class="text-2xl">🎤</button>
    <button class="text-2xl">📤</button>
  </footer>

  <!-- Footer Info -->
  <div class="text-center text-xs text-gray-400 py-2 bg-gray-900 border-t border-gray-800 w-full">
    © 2025 BotPrediksi | Ini hanya prediksi, bukan taruhan
  </div>

</body>
</html>

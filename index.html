<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Prediksi Sepakbola</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #chatArea {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- ✅ SIDEBAR -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white p-4 transform -translate-x-full transition-transform duration-300 z-50">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold">Menu</h2>
      <button onclick="toggleSidebar()">✖</button>
    </div>
    <ul class="space-y-4">
      <li><a href="#" class="block hover:text-green-400">📊 Statistik Tim</a></li>
      <li><a href="#" class="block hover:text-green-400">📅 Jadwal Bola</a></li>
      <li><a href="#" class="block hover:text-green-400">🧠 Tentang Bot</a></li>
      <li><a href="#" class="block hover:text-green-400">⚙️ Pengaturan</a></li>
      <li><a href="#" class="block hover:text-green-400">❓ Bantuan</a></li>
      <li><a href="#" onclick="hapusChat()" class="block hover:text-red-400">🚪 Hapus Chat</a></li>
    </ul>
  </div>

  <!-- ✅ OVERLAY -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="toggleSidebar()"></div>

  <!-- ✅ HEADER -->
  <header class="bg-gray-800 fixed top-0 left-0 w-full z-30 flex justify-between items-center px-4 py-3">
    <button class="text-white text-2xl" onclick="toggleSidebar()">☰</button>
    <h1 class="text-lg font-bold">Bot Prediksi Sepakbola</h1>
    <button class="text-white text-2xl">🇮🇩</button>
  </header>

  <!-- ✅ MAIN -->
  <main id="chatArea" class="pt-16 pb-24 px-4 space-y-4 overflow-y-auto max-w-4xl mx-auto h-[calc(100vh-8rem)]">
    <!-- chat muncul di sini -->
  </main>

  <!-- ✅ FOOTER -->
  <footer class="bg-gray-800 fixed bottom-0 left-0 w-full z-30 p-3 flex items-center space-x-2 max-w-4xl mx-auto">
    <div class="relative">
      <button onclick="toggleUploadMenu()" class="text-2xl">➕</button>
      <div id="uploadMenu" class="absolute bottom-12 left-0 bg-gray-700 text-sm rounded-lg hidden shadow-md z-50">
        <label class="block px-4 py-2 hover:bg-gray-600 cursor-pointer">
          Ambil Foto
          <input type="file" accept="image/*" capture="environment" onchange="handleImage(this.files[0])" class="hidden">
        </label>
        <label class="block px-4 py-2 hover:bg-gray-600 cursor-pointer">
          Pilih dari Galeri
          <input type="file" accept="image/*" onchange="handleImage(this.files[0])" class="hidden">
        </label>
      </div>
    </div>
    <input id="userInput" type="text" placeholder="Tulis pertanyaan di sini..." class="flex-1 bg-gray-700 text-white px-4 py-2 rounded-full outline-none" onkeydown="if(event.key==='Enter') kirimPesan()" />
    <button class="text-2xl" onclick="kirimPesan()">✔️</button>
  </footer>

  <!-- ✅ SCRIPT -->
  <script>
    let namaUser = "";

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    }

    function toggleUploadMenu() {
      const menu = document.getElementById("uploadMenu");
      menu.classList.toggle("hidden");
      document.addEventListener("click", closeMenuOutside, { once: true });
    }

    function closeMenuOutside(e) {
      const menu = document.getElementById("uploadMenu");
      if (!menu.contains(e.target)) {
        menu.classList.add("hidden");
      }
    }

    function handleImage(file) {
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imageUrl = e.target.result;
          const chatArea = document.getElementById('chatArea');

          const imgDiv = document.createElement("div");
          imgDiv.className = "w-fit max-w-[80%]";
          imgDiv.innerHTML = `<img src="${imageUrl}" class="rounded-xl max-w-xs mb-2" alt="gambar kiriman">`;
          chatArea.appendChild(imgDiv);

          setTimeout(() => {
            const botReply = document.createElement("div");
            botReply.className = "bg-green-600 p-3 rounded-lg w-fit max-w-[80%] ml-auto";
            botReply.textContent = "Gambar diterima! Akan saya analisis dalam konteks sepak bola ⚽📷";
            chatArea.appendChild(botReply);
            scrollToBottom();
          }, 700);

          scrollToBottom();
        };
        reader.readAsDataURL(file);
      }
    }

    function scrollToBottom() {
      const chatArea = document.getElementById('chatArea');
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function kirimPesan() {
      const input = document.getElementById('userInput');
      const pesan = input.value.trim();
      if (pesan === '') return;

      const chatArea = document.getElementById('chatArea');

      const userBubble = document.createElement('div');
      userBubble.className = 'bg-gray-800 p-3 rounded-lg w-fit max-w-[80%] mb-2';
      userBubble.textContent = pesan;
      chatArea.appendChild(userBubble);

      const teks = pesan.toLowerCase();
      let balasan = "";

      if (teks.includes("nama saya") || teks.includes("saya") || teks.includes("aku")) {
        const namaMatch = teks.match(/(nama saya|saya|aku)\s+([a-zA-Z]+)/);
        if (namaMatch && namaMatch[2]) {
          namaUser = namaMatch[2].charAt(0).toUpperCase() + namaMatch[2].slice(1);
          balasan = `Hai ${namaUser}! Nama kamu keren ⚽. Silakan tanya tentang sepak bola!`;
        } else {
          balasan = "Boleh tahu siapa nama kamu, bro?";
        }
      } else if (["halo", "hai", "assalamualaikum", "pagi", "malam", "sore"].some(k => teks.includes(k))) {
        balasan = namaUser ? `Halo ${namaUser}! Siap bahas bola? ⚽` : "Halo! Selamat datang di BotPrediksi ⚽. Silakan tanya tentang bola ya!";
      } else if (["siapa kamu", "nama kamu", "kamu siapa"].some(k => teks.includes(k))) {
        balasan = "Saya BotPrediksi ⚽, siap bantu kamu soal bola 24 jam!";
      } else if (["terima kasih", "makasih"].some(k => teks.includes(k))) {
        balasan = namaUser ? `Sama-sama ${namaUser}! Jangan lupa tanya prediksi lagi ya ⚽` : "Sama-sama bro! Kapan pun mau tanya bola, saya siap ⚽";
      } else if (["apa kabar", "gimana kabar", "sehat"].some(k => teks.includes(k))) {
        balasan = namaUser ? `Saya baik ${namaUser}, kamu gimana? Siap nonton bola? ⚽` : "Saya baik-baik saja bro! Siap bantu prediksi bola kapan pun!";
      } else if (["bantuan", "help", "gimana caranya", "cara pakai"].some(k => teks.includes(k))) {
        balasan = "Tulis aja pertanyaanmu tentang bola, misalnya 'Prediksi Madrid vs Barca' ⚽";
      } else if (["goblok", "bego", "tolol", "anjing"].some(k => teks.includes(k))) {
        balasan = "Waduh bro, jangan emosi 😅 kita seru-seruan aja bahas bola ⚽";
      } else {
        balasan = namaUser ? `Maaf ${namaUser}, saya hanya bisa jawab soal sepak bola ⚽` : "Maaf, saya hanya bisa jawab soal sepak bola ⚽";
      }

      const botBubble = document.createElement('div');
      botBubble.className = 'bg-green-600 p-3 rounded-lg w-fit max-w-[80%] ml-auto';
      botBubble.textContent = balasan;
      chatArea.appendChild(botBubble);

      scrollToBottom();
      input.value = '';
    }

    function hapusChat() {
      const chatArea = document.getElementById('chatArea');
      chatArea.innerHTML = '';
    }
  </script>
</body>
</html>

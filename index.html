<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotPrediksi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #chatArea {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- âœ… HEADER FIXED -->
  <header class="bg-gray-800 fixed top-0 left-0 w-full z-50 flex justify-between items-center px-4 py-3">
    <button class="text-white text-2xl">â˜°</button>
    <h1 class="text-lg font-bold">BotPrediksi</h1>
    <button class="text-white text-2xl">âš™ï¸</button>
  </header>

  <!-- âœ… MAIN CHAT AREA SCROLLABLE -->
  <main id="chatArea" class="pt-16 pb-24 px-4 space-y-4 overflow-y-auto max-w-4xl mx-auto h-[calc(100vh-8rem)]">
    <!-- Chat akan muncul di sini -->
  </main>

  <!-- âœ… FOOTER FIXED -->
  <footer class="bg-gray-800 fixed bottom-0 left-0 w-full z-50 p-3 flex items-center space-x-2 max-w-4xl mx-auto">
    <button class="text-2xl">â•</button>
    <input id="userInput" type="text" placeholder="Tulis pertanyaan di sini..." class="flex-1 bg-gray-700 text-white px-4 py-2 rounded-full outline-none" onkeydown="if(event.key==='Enter') kirimPesan()" />
    <button class="text-2xl">ğŸ¤</button>
    <button class="text-2xl" onclick="kirimPesan()">ğŸ“¤</button>
  </footer>

  <!-- âœ… SCRIPT -->
  <script>
    let namaUser = "";

    function scrollToBottom() {
      const chatArea = document.getElementById('chatArea');
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function kirimPesan() {
      const input = document.getElementById('userInput');
      const pesan = input.value.trim();
      if (pesan === '') return;

      const chatArea = document.getElementById('chatArea');

      // User bubble
      const userBubble = document.createElement('div');
      userBubble.className = 'bg-gray-800 p-3 rounded-lg w-fit max-w-[80%] mb-2';
      userBubble.textContent = pesan;
      chatArea.appendChild(userBubble);

      const teks = pesan.toLowerCase();
      let balasan = "";

      if (teks.includes("nama saya") || teks.includes("saya") || teks.includes("aku")) {
        const namaMatch = teks.match(/(nama saya|saya|aku)\s+([a-zA-Z]+)/);
        if (namaMatch && namaMatch[2]) {
          namaUser = namaMatch[2].charAt(0).toUpperCase() + namaMatch[2].slice(1);
          balasan = `Hai ${namaUser}! Nama kamu keren âš½. Silakan tanya tentang sepak bola!`;
        } else {
          balasan = "Boleh tahu siapa nama kamu, bro?";
        }

      } else if (["halo", "hai", "assalamualaikum", "pagi", "malam", "sore"].some(k => teks.includes(k))) {
        balasan = namaUser
          ? `Halo ${namaUser}! Siap bahas bola? âš½`
          : "Halo! Selamat datang di BotPrediksi âš½. Silakan tanya tentang bola ya!";

      } else if (["siapa kamu", "nama kamu", "kamu siapa"].some(k => teks.includes(k))) {
        balasan = "Saya BotPrediksi âš½, siap bantu kamu soal bola 24 jam!";

      } else if (["terima kasih", "makasih"].some(k => teks.includes(k))) {
        balasan = namaUser
          ? `Sama-sama ${namaUser}! Jangan lupa tanya prediksi lagi ya âš½`
          : "Sama-sama bro! Kapan pun mau tanya bola, saya siap âš½";

      } else if (["apa kabar", "gimana kabar", "sehat"].some(k => teks.includes(k))) {
        balasan = namaUser
          ? `Saya baik ${namaUser}, kamu gimana? Siap nonton bola? âš½`
          : "Saya baik-baik saja bro! Siap bantu prediksi bola kapan pun!";

      } else if (["bantuan", "help", "gimana caranya", "cara pakai"].some(k => teks.includes(k))) {
        balasan = "Tulis aja pertanyaanmu tentang bola, misalnya 'Prediksi Madrid vs Barca' âš½";

      } else if (["goblok", "bego", "tolol", "anjing"].some(k => teks.includes(k))) {
        balasan = "Waduh bro, jangan emosi ğŸ˜… kita seru-seruan aja bahas bola âš½";

      } else {
        balasan = namaUser
          ? `Maaf ${namaUser}, saya hanya bisa jawab soal sepak bola âš½`
          : "Maaf, saya hanya bisa jawab soal sepak bola âš½";
      }

      // Bot bubble
      const botBubble = document.createElement('div');
      botBubble.className = 'bg-green-600 p-3 rounded-lg w-fit max-w-[80%] ml-auto';
      botBubble.textContent = balasan;
      chatArea.appendChild(botBubble);

      // Auto scroll
      scrollToBottom();
      input.value = '';
    }
  </script>

</body>
</html>
